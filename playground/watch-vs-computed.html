<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ num }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10
      },
      // validation이나 연산 등 로직
      // 될 수 있으면 computed를 사용하기를 권장함.
      computed: { 
        doubleNum: function() { 
          return this.num * 2;
        }
      },
      // watch는 변경값과 이전값을 인자로 받을 수 있다.
      // 데이터 전송 등 무거운 로직을 watch 사용
      watch: { 
        num: function(newValue, oldValue) {
          this.fetchUserByNumber(newValue);
        }
      },
      methods: {
        fetchUserByNumber: function(num) {
          console.log(num);
          //axios.get(num);
        }
      }
    });
  </script>
</body>
</html>
