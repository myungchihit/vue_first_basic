<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var viewModel = {};
        
        // 즉시 실행함수.
        (function() {
            // Reactivity 라이브러리화
            function init() {
                // defineProperty() : 객체의 동작을 재정의하는 API (자바스크립트 내부 함수이다.)
                /*
                    Object.defineProperty(대상객체, 객체의 속성, {
                        // 정의할 내용
                    });
                */
                // viewModel.str에 접근이나 할당했을 때 동작을 정의할 수 있다.
                // 이 코드가 vue의 핵심 Reactivity 나타내는 코드이다.
                Object.defineProperty(viewModel, 'str', {
                    // 속성에 접근했을 때의 동작을 정의
                    get: function() {
                        console.log('접근');
                    },
                    // 속성에 값을 할당했을 때의 동작을 정의
                    set: function(newValue) {
                        console.log('할당'. newValue)
                        div.innerHTML = newValue;
                        render(newValue);
                    }
                });
            }

            function render(value){
                div.innerHTML = value;
            }
            init();
        })();

    </script>
</body>
</html>
